<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <form method="post">
        <input type="text" name="task" placeholder="Enter a task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>{{ todo.task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
