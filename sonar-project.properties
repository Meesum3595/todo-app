# === SonarCloud Configuration ===

# Your unique project key and organization (from SonarCloud dashboard)
sonar.projectKey=Meesum3595_todo-app
sonar.organization=meesumpique661

# SonarCloud host
sonar.host.url=https://sonarcloud.io

# Use GitHub Actions secret for authentication (do not hardcode token)
sonar.token=${{ secrets.SONAR_TOKEN }}

# === Source Settings ===

# Scan everything from the root
sonar.sources=.

# Exclude irrelevant folders
sonar.exclusions=**/venv/**,**/__pycache__/**,**/*.pyc,**/migrations/**,**/tests/**

# File encoding
sonar.sourceEncoding=UTF-8

# Python version (adjust if you're using a different one)
sonar.python.version=3.9

